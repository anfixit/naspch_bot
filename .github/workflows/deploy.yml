name: Deploy SpellCheck Bot

on:
  push:
    branches: [ main, master ]

env:
  PYTHON_VERSION: '3.9'

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Check code formatting with Black
      run: black --check --line-length 79 src/
    
    - name: Check imports with isort
      run: isort --check-only --profile black src/
    
    - name: Lint with flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82
        flake8 src/ --count --max-line-length=79

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: pytest tests/ -v

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        command_timeout: 30m
        script: |
          set -e
          cd /opt/naspch_bot
          
          echo "ğŸ“¥ Pulling latest code..."
          git pull origin main
          
          echo "ğŸ“¦ Installing dependencies..."
          source venv/bin/activate
          pip install -q --upgrade pip
          pip install -q -r requirements.txt
          
          echo "ğŸ›‘ Stopping old bot..."
          pkill -f "python3 main.py" || true
          sleep 3
          
          echo "ğŸ“ Creating logs directory..."
          mkdir -p logs
          
          echo "ğŸš€ Starting new bot..."
          nohup python3 main.py > logs/bot.log 2>&1 &
          
          echo "â³ Waiting for bot to start..."
          sleep 5
          
          if pgrep -f "python3 main.py" > /dev/null; then
            echo "âœ… Bot deployed successfully!"
            echo "ğŸ“Š Process info:"
            ps aux | grep "python3 main.py" | grep -v grep
          else
            echo "âŒ Bot failed to start!"
            echo "ğŸ“‹ Last 30 lines of log:"
            tail -30 logs/bot.log
            exit 1
          fi
