name: Deploy SpellCheck Bot

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  PYTHON_VERSION: '3.9'

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
        pip install -r requirements.txt
    
    - name: Check code formatting with Black
      run: black --check --line-length 79 src/
    
    - name: Check imports with isort
      run: isort --check-only --profile black src/
    
    - name: Lint with flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --max-line-length=79 --statistics

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-asyncio
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov-report=term-missing

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
        pip install -r requirements.txt
    
    - name: Check dependencies for vulnerabilities
      run: safety check --json
      continue-on-error: true
    
    - name: Security scan with Bandit
      run: bandit -r src/ -f json
      continue-on-error: true

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /opt/naspch_bot
          git pull origin main
          
          # Create virtual environment if not exists
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi
          
          # Activate venv and install dependencies
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          
          # Create .env if not exists
          if [ ! -f ".env" ]; then
            echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" > .env
            echo "CONFIG_FILE=config/bot_config.json" >> .env
            echo "LOG_LEVEL=INFO" >> .env
          fi
          
          # Stop old bot process
          pkill -f "python3 main.py" || true
          sleep 2
          
          # Start new bot process
          nohup venv/bin/python3 main.py > logs/bot.log 2>&1 &
          
          # Wait and check if started
          sleep 3
          if pgrep -f "python3 main.py" > /dev/null; then
            echo "✅ Bot started successfully"
          else
            echo "❌ Bot failed to start"
            exit 1
          fi
